<!doctype html>

<style>
    html {
        margin: 0px 0px 0px 0px;
        width: 100%;
        height: 100%;
    }
    body {
        font-family: Calibri;
        width: 100%;
        height: 100%;
    }
    #content {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: auto;
        width: 100%;
        height: 100%;
        background-color: black;
        color: white;
    }
</style>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thời gian biểu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </head>
  <body>
    <style>
        
    </style>
        <div id="content">
            <div id="inputform">
                <button class="btn btn-secondary mb-2" style="width:100%" onclick="setClock()">Xong</button>
                <button class="btn btn-secondary" style="width:100%" onClick="wakeLock(this)">Bật WakeLock</button>
            </div>
            <div id="clock" hidden style="display: grid; place-items: center;">
                <span id="thungay" style="font-size: 40pt; font-weight: bold;"></span>
                <span id="bias" style="font-size: 120pt; font-weight: bold; line-height: 120pt;"></span>
                <span id="curTime" style="font-size: 40pt; font-weight: bold;"></span>
            </div>
        </div>
    <script src="NoSleep.min.js"></script>
    <script>
        var noSleep = new NoSleep();
        function wakeLock(ev) {
            noSleep.enable();
            ev.setAttribute('hidden', '');
        }
        
        const thungay = document.getElementById("thungay"); // top
        const curTime = document.getElementById("curTime"); // bottom
        const biasElement = document.getElementById("bias"); // middle 
        const content = document.getElementById("content"); // background



        function getSecondsInDay() {
            
            const dayMap = ['SU', 'MO', 'TU', 'WE', 'TH', 'FR', 'SA'];
            const date = new Date(Date.now());
            return {
                thuNgay: `${dayMap[date.getDay()]}-${date.getDate().toString().padStart(2, '0')}`,
                curHour: date.getHours().toString().padStart(2, '0'),
                curMinute: date.getMinutes().toString().padStart(2, '0'),
                seconds: date.getHours() * 3600 + date.getMinutes() * 60 + date.getSeconds()
            }
        }

        function setClock() {
            showClock();
        }


        function showClock() {
            setInterval(updateClock, 1000);
            updateClock();
            document.getElementById("inputform").setAttribute('hidden', '');
            document.getElementById("clock").removeAttribute('hidden');
        }

        function getSecondsHourMinute(hour, minute) {
            return hour * 3600 + minute * 60;
        }

        const baseTime = getSecondsHourMinute(6, 25);
        const endTime = getSecondsHourMinute(22, 40); 
        function updateClock() {
            const { thuNgay, curHour, curMinute, seconds } = getSecondsInDay()
            thungay.innerText = thuNgay;
            curTime.innerText = `${curHour}:${curMinute}`;

            if (seconds < baseTime || seconds >= endTime) {
                content.style.backgroundColor = "rgb(0, 172, 0)";
                biasElement.innerText = `SL`;
            }
            else {
                const i = Math.floor((seconds - baseTime) / getSecondsHourMinute(0, 25));
                const timeLeft = (i + 1) * getSecondsHourMinute(0, 25) - (seconds - baseTime);
                content.style.backgroundColor = i % 2 ? "rgb(255, 0, 0)" : "rgb(0, 172, 0)";
                biasElement.innerText = `0:${Math.ceil(timeLeft / 60)}`;
            }
            
            
        }

    </script>
  </body>
</html>
