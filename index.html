<!doctype html>

<style>
    html {
        margin: 0px 0px 0px 0px;
        width: 100%;
        height: 100%;
    }
    body {
        font-family: Calibri;
        width: 100%;
        height: 100%;
    }
    #content {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: auto;
        width: 100%;
        height: 100%;
        background-color: black;
        color: white;
    }
</style>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thời gian biểu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </head>
  <body>
    <style>
        
    </style>
        <div id="content">
            <div id="inputform">
                <input type="text" id="option" class="form-control mb-2" placeholder="Nhập thông tin">
                <button class="btn btn-secondary mb-2" style="width:100%" onclick="setClock()">Xong</button>
                <button class="btn btn-secondary mb-2" style="width:100%" onClick="wakeLock(this)">Bật WakeLock</button>
                <button class="btn btn-secondary mb-2" style="width:100%" onClick="hideButtons(this)">On/off</button>
            </div>
            <div id="clock" hidden style="display: grid; place-items: center;">
                <span id="thungay" style="font-size: 45pt; font-weight: bold;"></span>
                <span id="bias" style="font-size: 90pt; font-weight: bold; line-height: 90pt;"></span>
                <span id="curTime" style="font-size: 45pt; font-weight: bold;"></span>
            </div>
        </div>
    <script src="NoSleep.min.js"></script>
    <script>
        var noSleep = new NoSleep();
        function wakeLock(ev) {
            noSleep.enable();
            ev.setAttribute('hidden', '');
        }
        

        const thungay = document.getElementById("thungay"); // top
        const curTime = document.getElementById("curTime"); // bottom
        const biasElement = document.getElementById("bias"); // middle

        function hideButtons(ev) {
            thungay.setAttribute('hidden', '');
            curTime.setAttribute('hidden', '');
            ev.setAttribute('hidden', '');
        }



        function getSecondsInDay() {
            
            const dayMap = ['SU', 'MO', 'TU', 'WE', 'TH', 'FR', 'SA'];
            const date = new Date(Date.now());
            return {
                thuNgay: `${dayMap[date.getDay()]}-${date.getDate().toString().padStart(2, '0')}`,
                curHour: date.getHours().toString().padStart(2, '0'),
                curMinute: date.getMinutes().toString().padStart(2, '0'),
                seconds: date.getHours() * 3600 + date.getMinutes() * 60 + date.getSeconds()
            }
        }
        let kcab = 0;
        let kcbc = 0;
        let kcca = 0;
        let baseTime = 0;
        let period = 0;
        function setClock() {
            const infoDoc = document.getElementById("option");
            const str = infoDoc.value;
            baseTime = parseInt(str.slice(0, 2)) * 3600 + parseInt(str.slice(2, 4)) * 60;
            kcab = parseFloat(str.slice(4, 6)) * 60;
            kcbc = parseFloat(str.slice(6, 8)) * 60;
            kcca = parseFloat(str.slice(8)) * 60;
            period = kcab + kcbc + kcca;
            showClock();
        }


        function showClock() {
            setInterval(updateClock, 1000);
            updateClock();
            document.getElementById("inputform").setAttribute('hidden', '');
            document.getElementById("clock").removeAttribute('hidden');
        }

        function getSecondsHourMinute(hour, minute) {
            return hour * 3600 + minute * 60;
        }
        const endTime = getSecondsHourMinute(22, 40);
        const prefix_table = [
            'R', 'S1', 'S2',
            'RF', 'M1', 'M2',
            'RM', 'M3', 'M4',
            'RL', 'S1', 'S2',
            'RF', 'M1', 'M2',
            'RM', 'M3', 'M4',
            'RL', 'S1', 'S2',
            'RF', 'M1', 'M2',
            'RM', 'M3', 'M4',
            'RL', 'D'
        ];

        const greenColor = "rgb(52, 168, 83)";
        const yellowColor = "rgb(251, 188, 5)";

        function updateClock() {
            const { thuNgay, curHour, curMinute, seconds } = getSecondsInDay()
            thungay.innerText = thuNgay;
            curTime.innerText = `${curHour}:${curMinute}`;

            const endTime = baseTime + 9 * period + kcab;
            

            if (seconds < baseTime || seconds >= endTime) {
                biasElement.style.color = yellowColor;
                biasElement.innerText = `D`;
            }
            else {
                const nperiod = Math.floor((seconds - baseTime) / period);
                const left = seconds - baseTime - nperiod * period;
                let timeLeft;
                let i;
                if (left < kcab) {
                    timeLeft = kcab - left;
                    i = 3 * nperiod;
                }
                else if (left < kcab + kcbc) {
                    timeLeft = kcab + kcbc - left;
                    i = 3 * nperiod + 1;
                }
                else {
                    timeLeft = kcab + kcbc + kcca - left;
                    i = 3 * nperiod + 2;
                }

                biasElement.style.color = i % 3 === 0 ? greenColor : yellowColor;
                biasElement.innerText = `${prefix_table[i]}-${Math.ceil(timeLeft / 60).toString().padStart(2, '0')}`;
            }
            
            
        }

    </script>
  </body>
</html>
