<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thời gian biểu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </head>
  <body>
    <style>
        body {
            font-family: Calibri;
        }
        #content {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
            width: 100vw;
            height: 100vh;
            background-color: black;
            color: white;
        }
    </style>
        <div id="content">
            <div id="inputform">
                <div class="mb-2">
                    <label for="data" class="form-label">Nhập trường dữ liệu</label>
                    <input type="text" class="form-control" id="data">
                </div>
                <button class="btn btn-secondary mb-2" style="width:100%" onclick="setClock()">Xong</button>
                <button class="btn btn-secondary" style="width:100%" onClick="wakeLock(this)">Bật WakeLock</button>
            </div>
            <div id="clock" hidden style="display: grid; place-items: center;">
                <span id="thungay" style="font-size: 50pt; font-weight: bold;"></span>
                <span id="counter" style="font-size: 125pt; font-weight: bold; line-height: 90pt;"></span>
                <span id="curTime" style="font-size: 56pt; font-weight: bold;"></span>
            </div>
        </div>
    <script src="NoSleep.min.js"></script>
    <script>
        var noSleep = new NoSleep();
        function wakeLock(ev) {
            noSleep.enable();
            ev.setAttribute('hidden', '');
        }
        const thungay = document.getElementById("thungay");
        const counter = document.getElementById("counter");
        const curTime = document.getElementById("curTime");

        let [base, period] = [0, 0]
        const dayMap = ['SU', 'MO', 'TU', 'WE', 'TH', 'FR', 'SA'];

        // const prefix = ["F", "M", "L"];

        function getSecondsInDay() {
            const date = new Date(Date.now());
            return {
                thuNgay: `${dayMap[date.getDay()]}-${date.getDate() < 10 ? '0' + date.getDate() : date.getDate()}`,
                curHour: date.getHours(),
                curMinute: date.getMinutes(),
                seconds: date.getHours() * 3600 + date.getMinutes() * 60 + date.getSeconds()
            }
        }

        function setClock() {
            const data = document.getElementById("data").value;
            base = parseInt(data.substr(0, 2)) * 3600 + parseInt(data.substr(2, 2)) * 60;
            period = parseFloat(data.substr(4)) * 60;
            showClock();
        }


        function showClock() {
            setInterval(updateClock, 1000);
            updateClock();
            document.getElementById("inputform").setAttribute('hidden', '');
            document.getElementById("clock").removeAttribute('hidden');
        }
        let prevOffset = -1;

        const sound = new Audio("beep.mp3");
        function updateClock() {
            const { thuNgay, curHour, curMinute, seconds } = getSecondsInDay();
            const cur = (seconds - base) / 3600;
            const fl = Math.floor(cur);
            let offset = Math.floor(60 * (cur - fl));
            if (offset < prevOffset) sound.play();
            prevOffset = offset;
            if (offset < 45) counter. style.color = "rgb(0, 159, 0)";
            else counter.style.color = "rgb(159, 0, 0)";

            offset = offset.toString().padStart(2, '0');
            
            thungay.innerText = thuNgay;
            counter.innerText = offset;
            curTime.innerText = `${curHour < 10 ? '0' + curHour : curHour}:${curMinute < 10 ? '0' + curMinute : curMinute}`;
        }

    </script>
  </body>
</html>
